<div class="container">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
            aria-describedby="button-addon2" [(ngModel)]="userName" [ngModelOptions]="{standalone:true}">
        <button class="btn btn-success" type="button" id="button-addon2" >Search</button>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>User Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="user">
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phoneNumber}}</td>
                <td>{{user.country}}</td>
            </tr>
        </tbody>

    </table>
